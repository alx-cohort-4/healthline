{% extends 'tenant/base.html' %}
{% block title%}Login{% endblock %}
{% block main %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: rgba(0, 0, 82, 0.525);">
    <div class="w-100" style="max-width: 500px;">
        <div class="shadow p-4 rounded bg-white mx-3 mt-5"> 
            {% for message in messages %}
                <div class="alert 
                        {% if message.tags == 'error' %}alert-danger
                        {% else %}alert-{{ message.tags }}{% endif %}
                        alert-dismissible fade show d-flex justify-content-between align-items-center w-100"
                    role="alert">
                    <div>{{ message }}</div>
                    <button type="button" class="btn-close ms-3" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}             
            <form action="{% url 'tenant:login' %}" method="POST" class="px-5 mt-3 w-70">
                {% csrf_token %}
                <p class="text-center" style="font-size: 1.3rem;">Login</p>
                {% for field in form %}
                    <label for="{{ field.id_for_label }}" class="mt-2">{{field.label}}</label>
                    <span style="color: red;">{{ field.errors }}</span>
                    {{field}}
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
             <!-- Forgot Password Link -->
             <div class="mt-3 d-flex justify-content-between">
                <a href="#" class="text-decoration-none text-left" style="color: blue;">Forgot Password?</a>
                <a href="#" class="text-decoration-none text-right" style="color: rgb(255, 186, 12); font-weight: bold;">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
