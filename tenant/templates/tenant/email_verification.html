<div>
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif;">
        <tr>
            <td align="center" bgcolor="#f8f9fa" style="padding: 20px 0;">
                <h2 style="margin: 0;">Healthline AI</h2>
            </td>
        </tr>
    </table>
    <div style="text-align: center; padding: 20px;">
        <div style="padding: 20px;">
            <p>Hi {{ email }},</p>
            <p>Click the button below to verify your email address:</p>
            <p>
                <a href="{{ app_url }}/api/v1/tenant/verify-email-complete/?token={{ token }}"
                    style="background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                    Verify Email
                </a>
            </p>
            <p>If you didn't request this, you can ignore this email.</p>
        </div>
    </div>
</div>
